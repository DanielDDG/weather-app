<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <header id="header">
        <div id="titleContainer">
          <div id="title">Weather</div>
        </div>
        <form id="form">
          <label for="location"></label>
          <input type="text" id="location" placeholder="Search location" />
          <button id="glassContainer">
            <i id="glass" class="fa-solid fa-magnifying-glass fa-1x"></i>
          </button>
        </form>
        <div id="setting">
          <button class="tempButton" id="celsius">°C</button>
          <button class="tempButton" id="fahrenheit">°F</button>
        </div>
      </header>
      <div id="locationTitleContainer">
        <div id="locationName"></div>
        <div id="dateAndTime"></div>
      </div>
      <div id="informationContainer">
        <div id="temperatureContainer">
          <div id="currentTemp"></div>
          <div id="weatherDesc"></div>
          <div class="value" id="feelsLike"></div>
        </div>
        <div id="dataContainer">
          <div>
            <div class="valueTitle" id="title0"></div>
            <div class="value" id="windValue"></div>
          </div>
          <div>
            <div class="valueTitle" id="title1"></div>
            <div class="value" id="humidityValue"></div>
          </div>
          <div>
            <div class="valueTitle" id="title2"></div>
            <div class="value" id="uvValue"></div>
          </div>
          <div>
            <div class="valueTitle" id="title3"></div>
            <div class="value" id="visibilityValue"></div>
          </div>
          <div>
            <div class="valueTitle" id="title4"></div>
            <div class="value" id="cloudValue"></div>
          </div>
          <div>
            <div class="valueTitle" id="title5"></div>
            <div class="value" id="rainValue"></div>
          </div>
          <div>
            <div class="valueTitle" id="title6"></div>
            <div class="value" id="riseValue"></div>
          </div>
          <div>
            <div class="valueTitle" id="title7"></div>
            <div class="value" id="setValue"></div>
          </div>
          <div>
            <div class="valueTitle" id="title8"></div>
            <div class="value" id="maxTempValue"></div>
          </div>
        </div>
      </div>
      <div id="forecastContainer">
        <div id="forecastTitle"></div>
        <div id="forecastDates">
          <div id="weekdays">
            <div class="days hidden" id="day1"></div>
            <div class="days hidden" id="day2"></div>
            <div class="days hidden" id="day3"></div>
            <div class="days hidden" id="day4"></div>
            <div class="days hidden" id="day5"></div>
            <div class="days hidden" id="day6"></div>
            <div class="days hidden" id="day7"></div>
          </div>
          <div id="weekdayTemps">
            <div class="temps hidden" id="temp1"></div>
            <div class="temps hidden" id="temp2"></div>
            <div class="temps hidden" id="temp3"></div>
            <div class="temps hidden" id="temp4"></div>
            <div class="temps hidden" id="temp5"></div>
            <div class="temps hidden" id="temp6"></div>
            <div class="temps hidden" id="temp7"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script
    src="https://kit.fontawesome.com/e306e0430a.js"
    crossorigin="anonymous"
  ></script>
</html>
